<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">

    <meta charset="utf-8" name="width=device-width" initial-scale="1.0">
  </head>

  <body>
  	<div id="registration_form_holder" class="registration_form_holder">
  		<div class="registration_form">
  			<div class="row">
	  			<div class="input-field col s12">
	  				<input id="name_input" type="text" autofocus>
	  				<label for="name_input">Name</label>
	  			</div>
  			</div>
  			<div class="row">
	  			<div class="input-field col s12">
		  			<input id="password_input" type="password">
	  				<label for="password_input">Password</label>
		  		</div>
  			</div>
  			<div class="row">
		  		<div class="col s6">
		  			<label>
			  			<input id="action_type_chkbx" class="filled-in" checked="checked" type="checkbox" />
			  			<span id="action_type_checkbox_span" for="action_type_chkbx">Already a member?</span>
		  			</label>
		  		</div>
		  		<div class="col s6">
	  				<button id="creditentials_confirmation_btn" class="waves-effect waves-light btn" onclick="attempt_register()">Go!</button>
	  			</div>
  			</div>
  		</div>
  	</div>

  	<div id="active_chat_area" class="box" hidden>

  		<div id="chat_window" class="content container chat-container">
  		</div>

  		<footer class="footer">
	    	<div class="row  message-box">
	    		<div class="input-field col textbox">
		    		<input id="textbox" type="text"></textarea>
		    	</div>
		    	<div class="col">
					 <a id="send_button" class="btn-floating btn-large waves-effect waves-light red">
					 	<i class="material-icons right">send</i>
					 </a>
	    		</div>
	    	</div>
  		</footer>
  	</div>
	
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/reconnecting-websocket.js"></script>

    <script type="text/javascript" src="js/chat_window.js"></script>

  </body>
</html>
